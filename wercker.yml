box: debian

build:
  steps:
    - arjen/hugo-build@1.8.4:
        theme: hugo_theme_robust

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        repo: jbowes/jbowes.github.io
        path: public
        domain: repl.ca
